<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@500;800&display=swap" rel="stylesheet">
  <style></style>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class=" img-wrapper">
          <img src="/assets/images/illustration-article.svg" alt="">
      </div>
      <div class="article-info">
       <span class="category">learning</span>
       <p>Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
      </div>
      <p class="description">These languages are the backbone of every website,
         defining structure, content, and presentation.</p>
     <div class="author">
        <img src="/assets/images/image-avatar.webp" alt="Author Greg Hooper">
      <p class="name">Greg Hooper</p>
     </div>
    </article>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/siddik-rahman">Siddik Rahman</a>.
  </div>
</body>
</html>
